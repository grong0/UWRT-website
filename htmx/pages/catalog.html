<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tailwind & DaisyUI -->
		<link rel="stylesheet" href="/static/output.css" />

		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Catalog</title>
	</head>
	<body class="bg-base-200 min-h-screen">
		<div hx-get="/navbar" hx-swap="outerHTML" hx-trigger="load"></div>
		<div class="flex flex-col w-full p-10 mt-16">
			<div class="flex flex-row w-full gap-10">
				<h1 class="text-5xl font-bold mb-10">Catalog</h1>
				<div class="flex flex-row gap-2">
					<input
						name="query"
						type="text"
						placeholder="Search"
						class="input input-bordered w-full"
						hx-include="[name='query'], [name='tag'], [name='sort']"
						hx-get="/catalog/items"
						hx-target="#catalog-items"
						hx-trigger="keyup change"
					/>
					<select
						name="tag"
						class="select select-bordered w-full max-w-xs"
						hx-include="[name='query'], [name='tag'], [name='sort']"
						hx-get="/catalog/items"
						hx-target="#catalog-items"
						hx-trigger="change"
					>
						<option selected value="all">All</option>
						<option
							id="tags-placeholder"
							hx-include=""
							hx-get="/catalog/tags"
							hx-swap="outerHTML"
							hx-trigger="load"
							hx-target="#tags-placeholder"
						></option>
					</select>
					<select
						name="sort"
						class="select select-bordered w-full max-w-xs"
						hx-include="[name='query'], [name='tag'], [name='sort']"
						hx-get="/catalog/items"
						hx-target="#catalog-items"
						hx-trigger="change"
					>
						<option selected value="none">None</option>
						<option value="htl">High to Low</option>
						<option value="lth">Low to High</option>
					</select>
				</div>
			</div>
			<div class="w-full min-h-screen">
				<div
					id="catalog-items"
					class="grid grid-cols-5 gap-10"
					hx-get="/catalog/items"
					hx-include="[name='query'], [name='tag'], [name='sort']"
					hx-trigger="load"
				></div>
			</div>
		</div>
		<div hx-get="/footer" hx-swap="outerHTML" hx-trigger="load"></div>
	</body>
	<script src="/static/htmx.min.js"></script>
</html>
