<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tailwind & DaisyUI -->
		<link rel="stylesheet" href="/static/output.css" />

		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Blog</title>
	</head>
	<body class="bg-base-200 min-h-screen">
		<div hx-get="/static/navbar.html" hx-swap="outerHTML" hx-trigger="load"></div>
		<div class="w-full p-10 gap-10 mt-16 min-h-screen">
			<div class="flex flex-col gap-10 max-w-[800px] ml-auto mr-auto">
				<h1 class="text-5xl font-bold mb-5 text-center">Blog</h1>
				<input
					name="query"
					type="text"
					placeholder="Search"
					class="input w-full"
					hx-get="/blog/posts"
					hx-include="[name='query']"
					hx-trigger="keyup change"
					hx-target="#blogposts"
				/>
				<div
					id="blogposts"
					class="flex flex-col gap-10 w-full"
					hx-get="/blog/posts"
					hx-trigger="load"
					hx-include="[name='query']"
				>
					<div class="w-full flex justify-center">
						<span class="loading loading-ring loading-lg"></span>
					</div>
				</div>
			</div>
		</div>
		<div hx-get="/static/footer.html" hx-swap="outerHTML" hx-trigger="load"></div>
	</body>
	<script src="/static/htmx.min.js"></script>
</html>
