<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!-- Tailwind -->
		<script src="https://cdn.tailwindcss.com"></script>

		<!-- DaisyUI -->
		<link
			href="https://cdn.jsdelivr.net/npm/daisyui@4.10.1/dist/full.min.css"
			rel="stylesheet"
			type="text/css"
		/>

		<!-- FontAwesome -->
		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
			integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
			crossorigin="anonymous"
			referrerpolicy="no-referrer"
		/>

		<title>Catalog</title>
	</head>
	<body class="bg-base-200 min-h-screen">
		<div class="navbar bg-base-100 absolute top-0">
			<div class="flex-1">
				<a class="btn btn-ghost text-xl" href="./index.html">E-Store</a>
				<a class="btn btn-ghost text-l" href="./catalog.html">Catalog</a>
				<a class="btn btn-ghost text-l" href="./blog.html">Blog</a>
			</div>
			<div class="flex-none">
				<label class="text-xl swap swap-rotate btn btn-square btn-ghost">
					<input type="checkbox" class="theme-controller" value="retro" />
					<i class="fa-solid fa-gamepad swap-on fill-current"></i>
					<i class="far fa-moon swap-off fill-current"></i>
				</label>
				<button class="btn btn-square btn-ghost text-xl">
					<i class="fas fa-shopping-cart"></i>
				</button>
			</div>
		</div>

		<div class="flex flex-col w-full p-10 mt-16">
			<div class="flex flex-row w-full gap-10">
				<h1 class="text-5xl font-bold mb-10">Catalog</h1>
				<div class="flex flex-row gap-2">
					<input type="text" placeholder="Search" class="input input-bordered w-full" />
					<select class="select select-bordered w-full max-w-xs">
						<option selected>All</option>
					</select>
					<select class="select select-bordered w-full max-w-xs">
						<option selected>None</option>
						<option value="htl">High to Low</option>
						<option value="lth">Low to High</option>
					</select>
				</div>
			</div>

			<div class="w-full min-h-screen">
				<div class="grid grid-cols-5 gap-10">
					<div class="card w-full bg-base-100 shadow-xl">
						<figure class="w-full aspect-square relative">
							<img
								src="https://placehold.co/500x500"
								alt="Shoes"
								class="w-full h-full"
							/>
							<div
								class="w-min h-min absolute right-2 bottom-2 rounded-xl bg-base-200 p-4 shadow-xl"
							>
								<h2 class="font-bold text-primary text-xl">$12.99</h2>
							</div>
						</figure>
						<div class="card-body">
							<h2 class="card-title">Lorem Ipsum</h2>
							<div class="w-full flex flex-row gap-2 mb-5 flex-wrap h-auto">
								<div class="badge badge-accent select-none font-bold">Tag</div>
								<div class="badge badge-accent select-none font-bold">Tag</div>
							</div>
							<div class="card-actions justify-end mt-auto">
								<button class="btn mr-auto">Add to Cart</button>
								<button class="btn btn-primary">Buy Now</button>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

		<footer class="footer p-10 bg-neutral text-neutral-content">
			<nav>
				<header class="footer-title">Services</header>
				<a class="link link-hover">Branding</a>
				<a class="link link-hover">Design</a>
				<a class="link link-hover">Marketing</a>
				<a class="link link-hover">Advertisement</a>
			</nav>
			<nav>
				<header class="footer-title">Company</header>
				<a class="link link-hover">About us</a>
				<a class="link link-hover">Contact</a>
				<a class="link link-hover">Jobs</a>
				<a class="link link-hover">Press kit</a>
			</nav>
			<nav>
				<header class="footer-title">Legal</header>
				<a class="link link-hover">Terms of use</a>
				<a class="link link-hover">Privacy policy</a>
				<a class="link link-hover">Cookie policy</a>
			</nav>
		</footer>
	</body>
</html>
